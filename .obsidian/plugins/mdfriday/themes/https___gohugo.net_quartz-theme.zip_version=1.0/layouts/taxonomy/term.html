{{ define "main" }}
<article class="popover-hint">
    <header class="article-header">
        <h1>{{ .Title }}</h1>
        <p class="taxonomy-description">
            {{ i18n "taxonomy.itemsWithTag" (dict "count" .Pages.Len "tag" .Title) | default (printf "%d items tagged with #%s" .Pages.Len .Title) }}
        </p>
    </header>

    {{- partial "components/page-list.html" . -}}
</article>
{{ end }}
